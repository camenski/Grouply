<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Créer une tâche</title>
  <link rel="stylesheet" href="/static/css/task.css" />
</head>
<body>
  <header class="topbar">
    <div class="container">
      <h1>Grouply</h1>
    </div>
  </header>

  <main class="container">
    <section class="card" style="max-width:720px; margin:28px auto;">
      <div class="card-header">
        <h2>Nouvelle tâche</h2>
        <div class="actions">
          <a class="btn ghost" href="/">Annuler</a>
        </div>
      </div>

      {% if message %}
        <p class="message error">{{ message }}</p>
      {% endif %}

      <form method="post" action="/tasks/create">
        <label for="title">Titre</label>
        <input id="title" name="title" type="text" required />
      
        <label for="description">Description</label>
        <textarea id="description" name="description"></textarea>
      
        <label for="assigned_to_id">Attribuer à</label>
        <select id="assigned_to_id" name="assigned_to_id">
          <option value="">— Aucun —</option>
          {% for m in members %}
            <option value="{{ m.id }}">{{ m.full_name or m.email }}</option>
          {% endfor %}
        </select>
      
        <label for="group_id">Groupe</label>
        <select id="group_id" name="group_id">
          <option value="">— Aucun —</option>
          {% for g in groups %}
            <option value="{{ g.id }}">{{ g.name }}</option>
          {% endfor %}
        </select>
      
        <label for="due_date">Échéance</label>
        <input id="due_date" name="due_date" type="date" />
      
        <button type="submit" class="btn primary">Créer la tâche</button>
      </form>
      
    </section>
  </main>

  <footer class="container footer">
    <p class="muted">© Grouply</p>
  </footer>
</body>
</html>
