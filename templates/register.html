<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Inscription</title>
  <link rel="stylesheet" href="/static/css/accueil.css" />
</head>
<body>
  <main class="container">
    <section class="card">
      <h1>S'inscrire</h1>

      {% if message %}
        <p class="message error">{{ message }}</p>
      {% endif %}

      <form method="post" action="/register">
        <label for="full_name">Nom complet</label>
        <input id="full_name" name="full_name" type="text" value="{{ request.form.full_name if request.form else '' }}" />

        <label for="email">Email</label>
        <input id="email" name="email" type="email" required value="{{ request.form.email if request.form else '' }}" />

        <label for="password">Mot de passe</label>
        <input id="password" name="password" type="password" required minlength="8" />

        <div class="actions">
          <button type="submit" class="btn primary">S'inscrire</button>
          <a class="btn ghost" href="/login">Déjà un compte ? Se connecter</a>
        </div>
      </form>
    </section>
  </main>
</body>
</html>
