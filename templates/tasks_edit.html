<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Modifier une tâche</title>
  <link rel="stylesheet" href="/static/css/task.css" />
</head>
<body>
  <header class="topbar">
    <div class="container">
      <h1>Grouply</h1>
    </div>
  </header>

  <main class="container">
    <section class="card" style="max-width:720px; margin:28px auto;">
      <div class="card-header">
        <h2>Modifier la tâche</h2>
        <div class="actions">
          <a class="btn ghost" href="/tasks/{{ task.id }}">Annuler</a>
        </div>
      </div>

      {% if message %}
        <p class="message error">{{ message }}</p>
      {% endif %}

      <form method="post" action="/tasks/{{ task.id }}/edit">
        <label for="title">Titre</label>
        <input id="title" name="title" type="text" value="{{ task.title }}" required />

        <label for="description">Description</label>
        <textarea id="description" name="description">{{ task.description }}</textarea>

        <label for="status">Statut</label>
        <select id="status" name="status">
          <option value="todo" {% if task.status == "todo" %}selected{% endif %}>À faire</option>
          <option value="in_progress" {% if task.status == "in_progress" %}selected{% endif %}>En cours</option>
          <option value="done" {% if task.status == "done" %}selected{% endif %}>Terminée</option>
        </select>

        <label for="due_date">Échéance</label>
        <input id="due_date" name="due_date" type="date" value="{{ task.due_date }}" />

        <button type="submit" class="btn primary">Enregistrer les modifications</button>
      </form>
    </section>
  </main>

  <footer class="container footer">
    <p class="muted">© Grouply</p>
  </footer>
</body>
</html>
